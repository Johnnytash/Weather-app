{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body {% if exception_occurred %} style="background-image: url('../../static/images/background.jpeg');" {% else %}
    style="background-image:url('{{ image_url }}');" {% endif %}>


    <div class="container">
        <h1>Weather App</h1>

        <form method="post">
            {% csrf_token %}
            <input type="text" name="city" placeholder="Enter city name">
            <button type="submit" class="btn">Search</button>
        </form>

        <div class="weather">
            <div class="left">
                <h2 class="temp">{{ temp }}Â° C</h2>
                <h2 class="city">{{ city }}</h2>
            </div>

            <div class="right">
                <div class="icon">
                    <img src="http://openweathermap.org/img/w/{{ icon }}.png" width="120px" alt="Weather icon">
                </div>
                <div class="condition">
                    <p>{{ description }}</p>
                    <p>{{ day }}</p>
                </div>
            </div>
        </div>
    </div>
    {% if exception_occurred %}
    <script>
        window.onload = function () {
            alert("City information is not available to our API");
        }
    </script>
    {% endif %}
</body>

</html>
